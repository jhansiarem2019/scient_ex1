<html>
    <head>
        <title>form program in html</title>
    </head>
    <body bgcolor="yellow">
        <form>
    <center><marquee>Student BIO-data form</center></marquee>
    <hr/><!---self closing tag-->
    <br/><br/>
    <label for="name">Studentname</label>
    <input type="text"name="Studentname" placeholder="enter Studentname"/>
        <br/>
    <label for="password">Studentpassword</label>
    <input type="password" name="password" placeholder="enter Studentpassword" required/>
    <br/>
    <label for="email">Studentemail</label>
    <input type="email" name="email" placeholder="Studentemail"required/>
    <br>
    Student Gender:
    <input type="radio" name="r1">male</input>
    <input type="radio" name="r1">female</input>
    Student Gender:<input type="radio" name="r1">others</input>
    <br/>
    date of birth:
    <input type="date"/>
        </form>
        <br/>
        annual income<input type="number" placeholder="annual income" required/>
        <br/>
        select joining course:
        <input type="checkbox" >CSE</input>
        <input type="checkbox" >ECE</input>
        <input type="checkbox" >EEE </input>
        <br/>
        student address:
        <textarea rows="5" cols="10">

        </textarea>
        <br/>
        interested games:
        <select>
            <option>cricket</option>
            <option>tennis</option>
            <option>carroms</option>
            <option>volleyball</option>
        </select>

        <br/><br/>
        <input type="button" value="submit"/>
        <input type="reset" value="reset"/>

    </body>
</html>
